<!DOCTYPE html>
<html>
<head>
	<title>
	2016 Robot Teleop UI
	</title>
</head>
<style>
.fire {
	color: red;
	font-size: 30px;
}

.hang {
	color: green;
	font-size: 30px;
}
</style>
<body>
	<p>
		<h1>Teleop</h1>
	</p>
	
	<p>
		<h3> Activate Lenny: <input type="checkbox" name="act_lenny" value="1"></h3>
	</p>
	
	<p>
		<input type="button" class="fire" value="FIRE!">
	</p>
	
	<p>
		<input type="button" class="hang" value="Hang">
	</p>
	
	<p>
		<h3> Ball in?<input type="checkbox" name="ball_sensor" value=(1)><h3>
	</p>
	
	<p>
		<a href="index.html">Back</a>
	</p>
	
	
	<!-- This starts the NetworkTables websocket, it can be accessed from multiple
     pages simultaneously -->
	<script src="/networktables/networktables.js"></script>

	<!-- Obviously, you will want to copy this file locally in a real 
		 dashboard, as the Driver Station won't have internet access -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- uncomment this is you want to use included utility functions that
		 implement common functionality that you might find useful. Requires
		 that d3.js and jQuery are included first -->
	<!-- <script src="/networktables/utils.js"></script> -->


	<script type="text/javascript">
	"use strict";
	
	function getLenny(){
		var activated = $('[name=act_lenny]').prop('checked');
		return activated;
	}

	$('[name=act_lenny]').on('click', function() {
		console.log(getLenny());
		if (getLenny() == true) {
			console.log('Lenny Activated');
		}
		else {
			console.log('Lenny Deactivated');
		}
	});
		
		
	
	
	function getBallsensor(){
		var guy = $('[name=ball_sensor]').prop('checked');
		return guy;
	}
	
	$(['name=ball_sensor']).on('click',function(){
		console.log(getBallsensor());
		if(getBallsensor() == true) {
			console.log('Ball in');
		}
		else {
			console.log('ball out');
		}
	});
		
	</script>
</body>
</html>
