<!DOCTYPE html>
<html>
<head>
	<title>
	2016 Robot Teleop UI
	</title>
	<link rel="stylesheet" href="teleop.css"/>
</head>
<!-- Ideas
* Make background green when on target

 -->
<body>
	<p>
		<h1>Teleop</h1>
	</p>
	
	<div class="robot-image offline">
		<img class="offline-image" src="CamFeedOffline.png"/>
		<img class="online-image" src="http://roborio-2423-frc.local:5800/?action=stream"/>
	</div>
	
	<div>
		<input type="checkbox" name="firer" class="fire" id="firin"><label for="firin">
	</div>
	
	<div>
		<input type="checkbox" name="aim_guy" class="aim" id="aimer"><label for="aimer">
	</div>
	
	<div>
	<svg name="toggle" class="toggle" height="100" width="200">
	<rect name="toggle-left" class="left" height="100" width="100" />
	<rect name="toggle-right" class="right" height="100" width="100" x="100" />>
	<text x="20" y="65" font-family="monospace" font-size="50px" fill="white">IN</text>
	<text x="110" y="65" font-family="monospace" font-size="50px" fill="white">OUT</text>
	</svg>
	</div>
	
	<p name="robot_diagram">
		<svg class="robot_diagram" height="300" width="300">
		<image xlink:href="robot_diagram_default.png" height="300" width="300" />
		<circle class="diagram_ball" cx="200" cy="175" r="35" style="fill:gray" />
		<circle class="ball_animation_2" cx="140" cy="115" r="35" style="fill:gray" />
		<circle class="ball_animation_3"cx="70" cy="55" r="35" style="fill:gray" />
		</svg>
	</p>

	<p>
		<a href="index.html">Back</a>
	</p>
</body>
</html>
    <script src="/js/ntkeys.js"></script> 
	<script src="/networktables/networktables.js"></script>
	<script src="jquery-2.1.3.min.js"></script>
	<script src="teleop.js">
	</script>
</body>
</html>
